<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hotel Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        /* Style to hide elements when not logged in */
        body.logged-out .requires-login {
            display: none;
        }
        /* Style to hide login button when logged in */
        body.logged-in #mockLoginButton {
            display: none;
        }
        /* Style to show logout button only when logged in */
        body.logged-out #mockLogoutButton {
            display: none;
        }
    </style>
</head>
<body id="dashboardBody">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar requires-login">
                <div class="position-sticky pt-3">
                    <div class="sidebar-header">
                        <h3 class="text-white">Hotel Admin</h3>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#">
                                <i class="fas fa-tachometer-alt"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-calendar-alt"></i>
                                Bookings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-users"></i>
                                Guests
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-bed"></i>
                                Rooms
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="home.html">
                                <i class="fas fa-home"></i>
                                Back to Website
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <!-- Mock Login/Logout Buttons -->
                        <button type="button" class="btn btn-success me-2" id="mockLoginButton">
                            <i class="fas fa-sign-in-alt"></i> Mock Login
                        </button>
                        <button type="button" class="btn btn-danger me-2" id="mockLogoutButton">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>

                        <button type="button" class="btn btn-sm btn-outline-secondary requires-login" id="sidebarToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>

                <!-- Login Prompt -->
                <div id="loginPrompt" class="alert alert-warning" role="alert">
                    Please log in to view the dashboard content.
                </div>

                <!-- Stats Cards (requires login) -->
                <div class="row mb-4 requires-login">
                    <div class="col-md-4">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title">Total Bookings</h5>
                                <h2 class="card-text" id="bookingsCount">0</h2>
                            </div>
                        </div>
                    </div>
                    <!-- Add more stat cards here as needed -->
                </div>

                <!-- Bookings Table (requires login) -->
                <div class="card requires-login">
                    <div class="card-header">
                        <h3>Recent Bookings</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Guest Name</th>
                                        <th>Room Type</th>
                                        <th>Check-in</th>
                                        <th>Check-out</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="bookingsTableBody">
                                    <!-- Bookings will be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/dashboard.js"></script>
    <script>
        // Add class to body based on login state for CSS rules
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.getElementById('dashboardBody');
            const loginPrompt = document.getElementById('loginPrompt');
            if (isAdminLoggedIn()) {
                body.classList.add('logged-in');
                body.classList.remove('logged-out');
                loginPrompt.style.display = 'none'; // Hide login prompt
            } else {
                body.classList.add('logged-out');
                body.classList.remove('logged-in');
                loginPrompt.style.display = 'block'; // Show login prompt
            }
        });
    </script>
</body>
</html>
